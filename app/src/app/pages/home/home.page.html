<app-header [title]="'Home'" [voltar]="false"></app-header>

<ion-content class="home">

  <ion-list>
    <ion-item (click)="goToDetails(countries.code, 2022)" *ngFor="let countries of list" lines="none">
      <div>
        <ion-label>{{countries.name}}</ion-label>
        <p>{{countries.code}}</p>
      </div>
      <ion-icon name="caret-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
